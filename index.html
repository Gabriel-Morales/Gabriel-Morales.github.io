<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        #container {
            display: flex;
            flex-direction: row;
            align-items: center; /* Center cards horizontally */
            justify-content: center; /* Center cards vertically */
            height: 45vh;
        }

        #left-card {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 10px; /* Add some margin between cards */
            border-radius: 20px; 
            align-items: center; 
            justify-content: center;
        }

        #right-card {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 10px; /* Add some margin between cards */
            border-radius: 20px; 
            align-items: center; 
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        #tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            position: fixed;
            bottom: 25px;
            width: 40%;
            padding: 10px 0;
            border-radius: 30px;
            transform: translateX(-50%);
            left: 50%;
            box-shadow: 0px 0px 0px 2.5px #6dd5ed;
            transition: box-shadow 0.3s ease-in-out;

        }


        #tab-bar:hover {
           box-shadow: 0px 0px 0px 2.5px #6dd5ed, 0px 2px 20px 2.5px rgba(109, 213, 237, 0.4);
        }

        .tab {
            color: #ccc;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            color: #2193b0;
        }

        @media (max-width: 900px) {
            #tab-bar {
                width: 90%; /* Adjust width for smaller screens */
            }

            #container {
                display: flex;
                flex-direction: column;
                align-items: center; /* Center cards horizontally */
                justify-content: center; /* Center cards vertically */
                height: 45vh;
            }


            #container {
                order: 1; /* Change the order of the container on mobile */
            }

            #left-card {
                order: 3; /* Change the order of the left card on mobile */
            }

            #right-card {
                order: 2; /* Change the order of the right card on mobile */
            }
        }

        
        .selected-tab {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: transparent;
            background-clip: text;
            font-weight: bold;
        }


        .image-cropper {
          width: 100px;
          height: 100px;
          position: relative;
          overflow: hidden;
          border-radius: 50%;
          justify-content: center;
          align-items: center;
        }

        img {
          display: flex;
          margin: 0 auto;
          height: 100%;
          width: auto;
          justify-content: center;
          align-items: center;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="left-card">
            <h2>Left Card</h2>
            <p>This is the left card content.</p>
        </div>
        <div id="right-card">
            <div class="image-cropper">
                <img src="profilepic.jpeg">
            </div>
            <h2>Gabriel Morales</h2>
            <p>This is the right card content.</p>
        </div>
        <div id="tab-bar" class="pill">
            <a href="#" class="tab selected-tab" onclick="changeTab(0)">Publications & About</a>
            <a href="#" class="tab" onclick="changeTab(1)">Apps</a>
            <a href="#" class="tab" onclick="changeTab(2)">Projects</a>
            <a href="#" class="tab" onclick="changeTab(3)">CV</a>
        </div>
    </div>

    <script>
        function changeTab(index) {
            // Remove 'selected-tab' class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('selected-tab');
            });

            // Add 'selected-tab' class to the clicked tab
            document.querySelectorAll('.tab')[index].classList.add('selected-tab');
        }
    </script>
</body>
</html>
