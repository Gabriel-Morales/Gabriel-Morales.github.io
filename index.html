<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, heigh=device-height, initial-scale=1.0">
    <title>Gabriel Morales - Portfolio</title>
    
    <style>

        
        body {
            margin: 0;
            font-family: SF Pro Display,SF Pro Icons,Helvetica Neue,Helvetica,Arial,sans-serif;
            overflow-x: hidden;
            background-color: #f5f5f5;
            color: black;
        }

        #container {
            display: flex;
            flex-direction: row;
            align-items: flex-start; /* Center cards horizontally */
            justify-content: center; /* Center cards vertically */
            height: 100vh;
            margin-top: 20px;
            min-width: 3%;
            margin-left: 10px;
            margin-right: 10px;
            padding-left: 10px;
            padding-right: 10px;
           
        }

        #left-card {
            width: 900px;
            height: 75%;
            padding: 20px;
            margin: 10px; /* Add some margin between cards */
            border-radius: 20px; 
            align-items: center; 
            justify-content: center;
        }

        #right-card {
            width: 200px;
            padding: 20px;
            margin: 10px; /* Add some margin between cards */
            border-radius: 20px; 
            align-items: center; 
            justify-content: center;
            display: flex;
            flex-direction: column;
            min-height: 2%
        }

        #left-card, #right-card {
            background-color: white;
            box-shadow: 0px 0px 10px 10px rgba(0,0,0,0.02);  
        }


        #tab-bar {
            min-width: 2%;
            min-height: 2%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: white;
            position: fixed;
            bottom: 35px;
            width: 35%;
            padding: 10px 0;
            margin-top: 10px;
            border-radius: 30px;
            transform: translateX(-50%);
            left: 50%;
            box-shadow: 0px 0px 0px 2.5px #6dd5ed, 0px 2px 20px 1px rgba(0, 0, 0, 0.1);;
            transition: box-shadow 0.3s ease-in-out;
        }

        #left-card h2 {
            font-family: "Helvetica", serif;
            font-size: 33px;
            border-bottom: 1px solid #ccc; /* Light gray divider */
            padding-bottom: 10px; /* Space between title and divider */
            margin-bottom: 10px; /* Space between divider and content */
            color: #6dd5ed;
        }

        #right-card h2 {
            border-bottom: 1px solid #ccc; /* Light gray divider */
            padding-bottom: 10px; /* Space between title and divider */
            margin-bottom: 10px; /* Space between divider and content */
            color: black;
        }

        #right-card p {
            color: black;
        }


        #tab-bar:hover {
           box-shadow: 0px 0px 0px 2.5px #6dd5ed, 0px 2px 20px 2.5px rgba(109, 213, 237, 0.4);
        }

        .tab {
            color: #ccc;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            color: #2193b0;
        }

        .hamburger-icon {
            display: none;
        }

        .nav-menu {
            display: none;
        }
        
        .selected-tab {
            background-image: linear-gradient(to right, #2193b0, #6dd5ed);
            color: transparent;
            background-clip: text;
            font-weight: bold;
        }


        .image-cropper {
          width: 100px;
          height: 100px;
          position: relative;
          overflow: hidden;
          border-radius: 50%;
          justify-content: center;
          align-items: center;
        }

        img {
          display: flex;
          margin: 0 auto;
          height: 100%;
          width: auto;
          justify-content: center;
          align-items: center;
        }


        @media (max-width: 980px) {
            
            #tab-bar {
                width: 90%; /* Adjust width for smaller screens */
            }

            #container {
                display: flex;
                flex-direction: column;
                align-items: center; /* Center cards horizontally */
                justify-content: center; /* Center cards vertically */
                height: 65vh;
                margin-top: 20px;
            }
            
            #right-card p {
                display: none;
            }

            #right-card h2 {
                padding-bottom: 3px; /* Space between title and divider */
                margin-bottom: 0px; /* Space between divider and content */
                color: white;
            }
                
            #container {
                order: 1; /* Change the order of the container on mobile */
            }

            #left-card {
                order: 3; /* Change the order of the left card on mobile */
                width: 80%;
            }

            #right-card {
                order: 2; /* Change the order of the right card on mobile */
                width: 80%;
            }
            
            .hamburger-icon {
                display: flex;
                cursor: pointer;
                margin-top: -36px;
                margin-bottom: -36px;
                left: 1rem;
                position: absolute;
                top: 1rem;
           
               
            }


            .nav-menu {
                display: flex;
                flex-direction: column;
                align-items: left;
                width: 100%;
                position: relative;
                margin: 0px;
            }

            .nav-item {
                margin: 5px 0;
            }

            .nav-item a {
                text-decoration: none;
                color: #fff;
                padding: 10px;
                border-radius: 20px;
                transition: background-color 0.3s, color 0.3s;
            }

            .nav-menu.show {
                display: flex; /* Show when the hamburger icon is clicked */
            }

            #tab-bar {
                display: none;
            }

            .tab {
                display: none;
            }

            .selected-tab {
                display: none;
            }
            
            .image-cropper {
                width: 60px; /* Adjust the size of the container */
                height: 100px;
                overflow: hidden; /* Hide overflowing content */
                margin-bottom: 2px; 
            }
            
            img {
              display: block;
              margin: 0 auto;
              height: 100%;
              width: auto;
              justify-content: center;
              align-items: center;
            }

            .rcard-content {
                float: right;
                display: inline-block;
            }
        }

    

    

    </style>
</head>
<body>
    <div id="container">
        <div class="hamburger-icon" onclick="toggleNavMenu()"><h1>â˜°</h1></div>
        <div class="nav-menu">
            <div class="nav-item"><a href="#" class="tab selected-tab" onclick="changeTab(0)">Tab 1</a></div>
            <div class="nav-item"><a href="#" class="tab" onclick="changeTab(1)">Tab 2</a></div>
            <div class="nav-item"><a href="#" class="tab" onclick="changeTab(2)">Tab 3</a></div>
        </div>
        <div id="left-card">
            <h2>Publication Index</h2>
            <p>This is a placeholder. Here goes my publications!</p>
        </div>
        <div id="right-card">
            <div class="image-cropper">
                <img src="profilepic.jpeg">
            </div>
            <div class="name-block rcard-content">
                <h2>Gabriel Morales</h2>
            </div>
            <div class="bio-text rcard-content">
                <p>This is a placeholder. Here goes my bio!</p>
            </div>
        </div>
        <div id="tab-bar" class="pill">
            <a href="#" class="tab selected-tab" onclick="changeTab(0)">Publications & About</a>
            <a href="#" class="tab" onclick="changeTab(1)">Apps</a>
            <a href="#" class="tab" onclick="changeTab(2)">Projects</a>
            <a href="#" class="tab" onclick="changeTab(3)">CV</a>
        </div>
    </div>

    <script>
        function changeTab(index) {
            // Remove 'selected-tab' class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('selected-tab');
            });

            // Add 'selected-tab' class to the clicked tab
            document.querySelectorAll('.tab')[index].classList.add('selected-tab');

        }

        function toggleNavMenu() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('show');
        }
    </script>
</body>
</html>
